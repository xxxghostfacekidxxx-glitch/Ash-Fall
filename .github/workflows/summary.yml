name: Summarize new issues

on:
  issues:
    types: [opened]

# Set minimal permissions required for the workflow
permissions:
  issues: write
  contents: read

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Summarize the following GitHub issue in one paragraph:
            Title: ${{ github.event.issue.title }}
            Body: ${{ github.event.issue.body }}

      - name: Comment with AI summary (github-script)
        uses: actions/github-script@v7
        with:
          script: |
            // Use workflow expression to inject the inference output as a literal string
            const body = "${{ steps.inference.outputs.response }}";
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      # Alternatively you can post the comment using the gh CLI:
      # - name: Comment with AI summary (gh)
      #   run: gh issue comment ${{ github.event.issue.number }} --body "${{ steps.inference.outputs.response }}"
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
